<body>
    <h1>Metodo de Gauss</h1>
    <script>
        a11=2;
        a12=3;
        a13=1;
        a14=1;

        a21=6;
        a22=-2;
        a23=-1;
        a24=-14;

        a31=3;
        a32=1;
        a33=-1;
        a34=1;
        let factor1;
        let factor1a;
        let factor2;
        let factor2a;
        let factor3;
        let factor3a;
        if(a11||a21||a31<0){
            factor1 = -a11/a21;
            factor1a = -a11/a31;
        }else if(a11||a21||a31>0){
            factor1 = a11/a21;
            factor1a = a11/a31;
        }
        if(a22||a12||a32<0){
            factor2 = -a22/a12;
            factor2a = -a22/a32;
        }else if(a22||a12||a32>0){
            factor2 = a22/a12;
            factor2a = a22/a32;
        }
        if(a33||a13||a23<0){
            factor3 = -a33/a13;
            factor3a = -a33/a23;
        }else if(a33||a13||a23>0){
            factor3 = a33/a13;
            factor3a = a33/a23;
        }
        console.log("Valor del factor 1: " +factor1);
        console.log("Valor del factor 2: " +factor2);
        console.log("Valor del factor 3: " +factor3);
//segunda fila
        a21=a21*factor1;
        a21=a11+a21;
        a22=a22*factor1;
        a22=a12+a22;
        a23=a23*factor1;
        a23=a13+a23;
        a24=a24*factor1;
        a24=a14+a24;
//tercera fila
        a31=a31*factor1a;
        a31=a11+a31;
        a32=a32*factor1a;
        a32=a12+a32;
        a33=a33*factor1a;
        a33=a13+a33;
        a34=a34*factor1a;
        a34=a14+a34;
//segunda fila, segundo factor
        a11=a11*factor2;
        a11=a11+a21;
        a12=a12*factor2;
        a12=a12+a22;
        a13=a13*factor2;
        a13=a13+a23;
        a14=a14*factor2;
        a14=a14+a24;
        
        console.log("Valor de a21: " +a21);
        console.log("Valor de a21: " +a22);
        console.log("Valor de a21: " +a23);
        console.log("Valor de a21: " +a24);

        console.log("Valor de a31: " +a31);
        console.log("Valor de a31: " +a32);
        console.log("Valor de a31: " +a33);
        console.log("Valor de a31: " +a34);
    </script>
