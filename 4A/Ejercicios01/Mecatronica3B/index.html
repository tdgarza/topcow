            <tr>

<p style="background-color: #f8cdda; color: #f1f1f1; font-weight: bold; color: black; font-size:20px" id="sumando">Resultado: </p>

      <script>
        function bisecciones(){
          let xl=parseInt(document.getElementById("xl").value);
          let xu=parseInt(document.getElementById("xu").value);
          console.log("El valor de la variable Xl= "  +xl);
          console.log("El valor de la variable Xu= "  +xu);
          let erroranterior=0;
          do{
          
          let e0=Math.exp(-xl);
          let e1=Math.exp(-xu);
          var xr = (xu+xl)/2; //esta es la formula de bisecciones
          let fxl = e0-xl; 
          let fxu = e1-xu;
          let e2=Math.exp(-xr);
          let fxr = e2-xr;
          console.log("El valor de XR= "  +xr);
          console.log("El valor de la funcion Xu= "  +fxu);
          console.log("El valor de la funcion Xl= "  +fxl);
          console.log("El valor de la funcion Xr= "  +fxr);
          
          let erroractual =Math.abs((xr-erroranterior)/xr);
          erroranterior=xr;
          var error =erroractual*100;
          if(fxl*fxr<0){
            xu=xr;

          }
          else if(fxl*fxr>0){
            xl=xr;
            }
          }while(error>1);
          
          
        }
    




      </script>
